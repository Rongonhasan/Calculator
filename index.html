<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display_container">
            <input id="display" type="text" readonly value="Hi!">
            <p id="result_display">0</p>
        </div>

        <div class="buttons">
            <button value = "!" class="btn btnSymbol">!</button>
            <button value = "π" class="btn btnSymbol">π</button>
            <button value = "backSpace" class="btn btnSymbol btnBackSpace">◀</button>
            <button value = "1" class="btn btn1">1</button>
            <button value = "2" class="btn btn2">2</button>
            <button value = "3" class="btn btn3">3</button>
            <button value = "/" class="btn btnSymbol">➗</button>
            <button value = "4" class="btn btn4">4</button>
            <button value = "5" class="btn btn5">5</button>
            <button value = "6" class="btn btn6">6</button>
            <button value = "*" class="btn btnSymbol">✖</button>
            <button value = "7" class="btn btn7">7</button>
            <button value = "8" class="btn btn8">8</button>
            <button value = "9" class="btn btn9">9</button>
            <button value = "-" class="btn btnSymbol">➖</button>
            <button value = "0" class="btn btn0">0</button>
            <button value = "." class="btn btnDot">.</button>
            <button value = "+" class="btn btnSymbol btnPlus">➕</button>
            <button value = "=" class="btn btnSymbol btnEqual">=</button>
        </div>
        
    </div>

    <script src="calculetor.js"></script>
</body>
</html>
